<!-- Team -->
<div class="card"  class="container section-ourTeam" >
<section id="team" class="pb-5" >
    <div class="container" >
        <h5 class="section-title h1">Tus grupos</h5>
        <button (click)="crearGrupo()" type="button" class="btn btn-light">crear grupo</button>

        <div  >
            <!-- Team member -->
            <div class="col-xs-12 col-sm-6 col-md-4"  >
                <div class="image-flip" >
                    <div class="mainflip flip" ontouchstart="this.classList.toggle('hover');">
                        <div class="frontside">
                            <div class="card" >
                                <div class="card-body text-center" *ngFor="let grupo of grupos">
                                    <p><img class=" img-fluid" ></p>
                                    <h4 class="card-title">{{grupo.Nombre}}</h4>
                                    <p class="card-text"> ID : {{grupo.Grupo_ID}}</p> 
                                   <!----<p class="card-text">{{grupo.Descripcion}}</p>
                                    <p class="card-text">{{grupo.URL}}</p>
                                    <p class="card-text">{{grupo.Grupo_ID}}</p> 
                                    <p class="card-text">{{User_ID}}</p> -->
                                    <div class="rows ">
                                    <button (click)="verMiembroGrupo(grupo.Grupo_ID)"type="button" class="btn btn-outline-secondary">Ver colaboradores</button>
                                </div>
                                <div class="rows">  
                                    <button (click)="informacionGrupo(grupo.Grupo_ID)"type="button" class="btn btn-outline-secondary">Informacion de grupo</button>

                                </div>
                                <div class="rows">
                                    <button (click)="opcionesGrupos(grupo.Grupo_ID)"type="button" class="btn btn-outline-secondary">Gestionar grupo</button>                                    

                                </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
